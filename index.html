<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Hanken+Grotesk:wght@500;700;800&family=Jomhuria&family=Open+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card">
      <div class="card-contain">
        <div class="result">
          <h4>Your Result</h4>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badg">
                <img src="/assets/images/icon-reaction.svg" alt="icon" />
                <p class="p">Reaction</p>
              </div>
              <p><span>80</span> / 100</p>
            </div>
            <div class="row">
              <div class="badg">
                <img src="/assets/images/icon-memory.svg" alt="icon" />
                <p class="p">Memory</p>
              </div>
              <p><span>92</span> / 100</p>
            </div>
            <div class="row">
              <div class="badg">
                <img src="/assets/images/icon-verbal.svg" alt="icon" />
                <p class="p">Verbal</p>
              </div>
              <p><span>61</span> / 100</p>
            </div>
            <div class="row">
              <div class="badg">
                <img src="/assets/images/icon-visual.svg" alt="icon" />
                <p class="p">Visual</p>
              </div>
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <button>continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
